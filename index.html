<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عالم الاستثمار</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #006400;
    margin: 0; padding: 0;
  }
  header {
    background: #006400;
    color: white;
    padding: 15px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: space-around;
    background: #e0f2e9;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  nav button {
    background: none;
    border: none;
    font-size: 16px;
    color: #006400;
  }
  section {
    padding: 20px;
    margin-bottom: 60px;
  }
  .fund {
    border: 1px solid #006400;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
  }
  .buy-btn {
    background: #006400;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>عالم الاستثمار</h1>
  <p>مرحباً بك في عالم الاستثمار الآمن</p>
</header>

<section id="home">
  <h2>الصناديق الاستثمارية</h2>
  <div class="fund" id="BBTC">
    <h3>BBTC</h3>
    <p>نسبة الربح الشهرية: 40%</p>
    <button class="buy-btn" onclick="buyFund('BBTC')">شراء</button>
  </div>
  <div class="fund" id="MVC">
    <h3>MVC</h3>
    <p>نسبة الربح الشهرية: 60%</p>
    <button class="buy-btn" onclick="buyFund('MVC')">شراء</button>
  </div>
  <div class="fund" id="VPI">
    <h3>VPI</h3>
    <p>نسبة الربح الشهرية: 100%</p>
    <button class="buy-btn" onclick="buyFund('VPI')">شراء</button>
  </div>
</section>

<section id="invite" style="display:none; padding:20px;">
  <h2>دعوة الأصدقاء</h2>
  <p>شارك رابط الدعوة الخاص بك:</p>
  <input type="text" id="refLink" readonly style="width: 100%; padding: 8px;"/>
</section>

<section id="wallet" style="display:none; padding:20px;">
  <h2>محفظتي</h2>
  <p>الأرباح الحالية: 0 TON (تجريبي)</p>
  <p>المستثمر في: لا شيء بعد</p>
</section>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('invite')">Invite</button>
  <button onclick="showSection('wallet')">Wallet</button>
</nav>

<script>
  function showSection(sectionId) {
    ['home','invite','wallet'].forEach(id => {
      document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
    });
  }
  function setReferralLink(username) {
    const base = "https://t.me/YourBotUsername?start=";
    document.getElementById('refLink').value = base + username;
  }
  function buyFund(fundName) {
    alert(`تم اختيار صندوق ${fundName}.\nالشراء سيأخذك إلى محفظة TON للتوقيع (تجريبي).`);
    window.open("https://tonkeeper.com/transfer?amount=100&to=YourWalletAddress", "_blank");
  }
  document.addEventListener('DOMContentLoaded', () => {
    setReferralLink("@ahmad");
    showSection('home');
  });
</script>

</body>
</html>
